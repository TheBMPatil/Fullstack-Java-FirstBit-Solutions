<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <style>
      .images {
        flex-direction: wrap;
      }
    </style>
  </head>
  <body>
    <div class="images">
      <img
        src="./images/gallery-1.png"
        alt=""
        height="400px"
        border="5px"
        style="border-color: blueviolet"
      />

      <img src="./images/gallery-2.png" alt="" height="200px" border="4px" />
      <img src="./images/gallery-3.png" alt="" height="200px" border="4px" />

      <img
        src="./images/program-1.png"
        alt=""
        width="400px"
        height="400px"
        style="border: 5px dotted red"
      />
      <img
        src="./images/program-2.png"
        alt=""
        width="400px"
        height="400px"
        style="border: 5px solid red"
      />
      <img
        src="./images/program-3.png"
        alt=""
        width="400px"
        height="400px"
        style="border: 5px dotted  red"
      />
      <img
        src="./images/user-1.png"
        alt=""
        height="400px"
        width="400px"
        style="border: 5px double violet"
      />
      <img
        src="./images/user-2.png"
        alt=""
        height="350px"
        width="350px"
        style="border: 10px groove magenta"
      />
      <img
        src="./images/user-3.png"
        alt=""
        height="300px"
        width="300px"
        style="border: 10px double red"
      />
      <img
        src="./images/user-4.png"
        alt=""
        height="200px"
        width="200px"
        style="border: 5px dotted red"
      />
    </div>
  </body>
</html>
